<div class="row">
  <div class="col-md-6">
    <div *ngFor= 'let myQuote of myQuotes; let i = index'>
        <br><p>{{myQuote.title}}</p>
        <p>{{myQuote.quote}}</p>
        <button (click)='showAuthor(i)' class="btn btn-info">Show Quote</button><br><br>
        <app-quote-info *ngIf='myQuote.moreDetails' [quote]='myQuote' (toDelete) = 'removeQuote($event,i)'></app-quote-info>
    </div>
  </div>
  <div class="col-md-6">
<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>

</div>
